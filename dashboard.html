<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>経営体験『Biz-Ex：ビジックス』</title>
    <link rel="stylesheet" href="style.css">
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <!-- Header -->
    <header class="app-header">
        <div class="header-left">
            <div class="term-text">第15期</div>
            <div class="role-badge">社長</div>
            <div class="header-expiry">有効期限：2026年02月07日</div>
        </div>
        <div class="header-right">
            <button class="header-btn"><i class="fa-solid fa-user"></i> プロフィール</button>
            <button class="header-btn"><i class="fa-solid fa-note-sticky"></i> メモ</button>
            <button class="header-btn"><i class="fa-solid fa-list-check"></i> 電卓</button>
            <button class="header-btn" id="bgm-toggle"><i class="fa-solid fa-volume-xmark"></i> BGM OFF</button>
            <button class="header-btn" id="se-toggle"><i class="fa-solid fa-bell-slash"></i> SE OFF</button>
            <button class="header-btn"><i class="fa-solid fa-envelope"></i> お知らせ</button>
        </div>
    </header>

    <!-- Hidden Audio Element -->
    <audio id="home-bgm" loop>
        <source src="Home1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Sub Header -->
    <div class="sub-header">
        <div class="demo-logo">
            <i class="fa-solid fa-globe"></i> ホーム
        </div>
        <div class="status-bar">
            <div class="stock-ticker">
                <span class="badge">株価</span> 250 ← 0 (0%) <i class="fa-solid fa-circle-arrow-right"></i>
            </div>
            <div class="points-display">
                <div class="coin-icon">P</div>
                3240pt
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-container">

        <!-- Left Sidebar removed as information moved to header -->

        <!-- Center Panel -->
        <main class="center-panel">
            <div class="mission-panel">
                <div class="panel-header">
                    <div class="panel-tab active" onclick="switchTab('mission', this)">ミッション</div>
                    <div class="panel-tab" onclick="switchTab('list', this)">リスト</div>
                </div>
                <div class="panel-body" id="mission-content">
                    <div class="task-card">
                        <div class="task-info">
                            <i class="fa-solid fa-temperature-three-quarters task-icon"></i>
                            <span>意思決定シートに入力しましょう</span>
                        </div>
                        <div class="btn-group">
                            <button class="btn-action">実行</button>
                            <button class="btn-status-working">作業中</button>
                        </div>
                    </div>
                </div>
                <div class="panel-body" id="list-content" style="display:none;">
                    <div class="task-card">
                        <div class="task-info">
                            <i class="fa-solid fa-check"></i>
                            <span>初期設定完了</span>
                        </div>
                        <div class="btn-group">
                            <button class="btn-status-working" style="border-color:#4caf50; color:#4caf50;">完了</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Right Menu -->
        <aside class="right-sidebar">
            <div class="menu-top-bar">
                <span>意思決定メニュー</span>
                <div class="menu-progress">
                    <div class="progress-container-mini">
                        <div class="progress-bar-mini" style="width: 5%;"></div>
                    </div>
                    <span class="progress-text-mini">5%</span>
                </div>
            </div>
            <div class="menu-grid">
                <div class="menu-item">
                    <i class="fa-solid fa-cart-shopping menu-icon"></i>
                    <span class="menu-label">販売</span>
                </div>
                <div class="menu-item">
                    <i class="fa-solid fa-industry menu-icon"></i>
                    <span class="menu-label">製造</span>
                </div>
                <div class="menu-item">
                    <i class="fa-solid fa-users-gear menu-icon"></i>
                    <span class="menu-label">人事</span>
                </div>
                <div class="menu-item">
                    <i class="fa-solid fa-coins menu-icon"></i>
                    <span class="menu-label">財務</span>
                </div>
            </div>
        </aside>

    </div>

    <!-- Footer -->
    <footer class="app-footer">
        <div class="secretary-section">
            <img src="secretary.png" alt="Secretary" class="secretary-avatar">
            <div class="dialog-box" id="secretary-dialog">
                社長、物事をうまく進めるためには、まずはゴールから考えると<br>うまくいきますよね。<i class="fa-solid fa-rotate-right"
                    style="margin-left:5px; color:#00bcd4;"></i>
            </div>
        </div>

        <div class="footer-menu">
            <a href="index.html" class="f-btn">
                <i class="fa-solid fa-briefcase f-icon"></i>
                <div class="f-label">情報収集</div>
            </a>
            <div class="f-btn">
                <i class="fa-solid fa-chart-pie f-icon"></i>
                <div class="f-label">財務分析</div>
            </div>
            <div class="f-btn">
                <i class="fa-solid fa-file-invoice-dollar f-icon"></i>
                <div class="f-label">決算サマリー</div>
            </div>
            <div class="f-btn">
                <i class="fa-solid fa-book f-icon"></i>
                <div class="f-label">ナレッジ<br>ボックス</div>
            </div>

        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
